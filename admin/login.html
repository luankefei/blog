<!DOCTYPE html>
<html lang='en' ng-app='admin'>
<head>
    <meta charset="UTF-8">
    <meta id='viewport', name='viewport', content='initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no'>
    <title>后台内容管理</title>

    <link rel="stylesheet", href="/resource/css/common.css">
    <link rel="stylesheet" href="/resource/css/font.css">
    <link rel="stylesheet" href="/resource/css/ui.css">
    <link rel="stylesheet" href="/resource/css/admin/layout.css">
    <link rel="stylesheet" href="/resource/css/admin/login.css">

</head>
<body ng-controller='loginController'>
    <header>
        <span id="logo">后台管理系统</span>
        <nav>
            <ul class="clearfix">
                <li class="selected">
                    <a href="">登录</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="login">
        <input type="text" id="username" placeholder="用户名">
        <input type="password'," id="password" placeholder="密码">
        <button id="submit" class="button" ng-click="doLogin()">登录</button>
    </div>
            
    <script src="/resource/js/lib/jquery/jquery.min.js"></script>
    <script src="/resource/js/lib/angular/angular.js"></script>
    <script src="/resource/js/lib/angular/angular-resource.js"></script>
    <script src="/resource/js/module/admin/login.js"></script>
    
</body>
</html>
